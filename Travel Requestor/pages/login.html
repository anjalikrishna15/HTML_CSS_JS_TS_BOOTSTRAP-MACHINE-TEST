<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Requestor</title>
    <script src="/js/login.js"></script>
    <link href="/css/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/login.css"> 
<script src="/js/logout.js"></script>
</head>


<body>
    <div class="container customcontainer ">
        <h1 align="center">TRAVEL REQUESTOR</h1>
        <form id="frmLogin">
            <!--Getting username-->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" class="form-control">
                <span id="usernameError" class="error"></span><br><br>
    
            </div>
            <!--Getting password-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control" >
                <span id="passwordError" class="error"></span><br><br>
            </div>
            <div>

                <button type="submit" class="btn btn-primary btn-sm form-control">Login</button>
                <span id="error" class="error"></span><br><br>
            </div>
        </form>

    </div>
</body>

</html>
